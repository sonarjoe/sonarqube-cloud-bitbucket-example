sonar.projectKey=sonarjoe_sonarqube-cloud-bitbucket-example2
sonar.organization=sonarjoe-1
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.python.version=3

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/tests/**,**/venv/**,**/env/**

# Additional exclusions
sonar.exclusions=**/__pycache__/**,**/venv/**,**/env/**,.git/**
